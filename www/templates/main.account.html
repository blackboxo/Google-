<ion-view view-title="Account">
  <ion-nav-bar class="bar bar-header">
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="item item-avatar" style="border-width: 0px;border-style: none;">
      <img ng-src="img/adam.jpg">

      <h2>DoodleTactic</h2>

      <p>To be a nice coder.UI designer and painter.</p>
    </div>
    <div class="item tabs tabs-secondary" style="border-width: 0px;border-style: none;">
      <a class="tab-item" href="#">
        <p>15 Posts</p>
      </a>
      <a class="tab-item" href="#">
        <p>20 Followers</p>
      </a>
      <a class="tab-item" href="#">
        <p>6 Fans</p>
      </a>
    </div>

    <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
      <div class="list card" ng-repeat="post in posts">
        <a href="#/main/home/{{post.id}}">
          <div class="item item-avatar">
            <img ng-src={{post.avatar}}>

            <h2>{{post.title}}</h2>

            <p>{{post.writer}}</p>
          </div>

          <div class="item item-body">


            <p style="white-space:normal;color:grey;margin-top: 0px;">
              {{post.summary}}
            </p>

            <div
              style="background-image: url('{{post.banner}}');background-repeat: no-repeat;width: 100%;height: 150px;background-position: center;background-size: cover;">
            </div>

            <p>
              <a href="#" class="subdued">{{post.likes}} likes</a>
              <a href="#" class="subdued">{{post.comments}} comments</a>
            </p>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
