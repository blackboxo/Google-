<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class=" tabs-icon-only tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/main/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/main/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/main/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/main/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
