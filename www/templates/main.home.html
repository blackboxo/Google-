<ion-view view-title="Home">
  <ion-nav-bar class="bar bar-header">
  </ion-nav-bar>
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-slide-box does-continue="true" auto-play="true">
      <ion-slide>
        <img src="img/slide_1.jpg" style="width:100%;">
      </ion-slide>
      <ion-slide>
        <img src="img/slide_2.png" style="width:100%;">
      </ion-slide>
      <ion-slide>
        <img src="img/slide_3.png" style="width:100%;">
      </ion-slide>
    </ion-slide-box>


    <div class="row" style="margin: 0 auto">
      <div class="item item-avatar col">
        <img src="img/adam.jpg">
      </div>
      <div class="item item-avatar col">
        <img src="img/ben.png">
      </div>
      <div class="item item-avatar col">
        <img src="img/mike.png">
      </div>
      <div class="item item-avatar col">
        <img src="img/perry.png">
      </div>
    </div>

    <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
      <div class="list card" ng-repeat="obj in array track by $index">
        <a href="#/main/home/{{post.id}}">
          <div class="item item-avatar">
            <img ng-src=http://121.42.29.139/Google-/www/templates/{{obj.head}}>

            <h2>{{obj.title}}</h2>

            <p>{{obj.name}}</p>
          </div>

          <div class="item item-body">
            <p style="white-space:normal;color:grey;margin-top: 0px;">
              {{obj.text.length>100?obj.text.substring(0,100)+"...":obj.text}}
            </p>

            <div
              style="background-image: url(http://121.42.29.139/Google-/www/templates/{{obj.img}});background-repeat: no-repeat;width: 100%;height: 150px;background-position: center;background-size: cover;">
            </div>

            <p>
              <a href="#" class="subdued">{{obj.likes}} likes</a>
              <a href="#" class="subdued">{{obj.comments}} comments</a>
            </p>
          </div>
        </a>
      </div>
    </div>
