<ion-view view-title="Home">
  <ion-content class="padding">
    <ion-header-bar class="bar-positive">
      <h1 class="title" style="text-align:center">Posts</h1>
    </ion-header-bar>
    <ion-refresher on-refresh="doRefresh()" pulling-text="Pull to refresh..." refreshing-text="Refreshing!"
                   refreshing-icon="ion-loading-c">
    </ion-refresher>

    <div class="list" ng-repeat="obj in array.data">
      <a class="item item-thumbnail-left" href="#">
        <img src={{obj.img}}>

        <h2>{{obj.title}}</h2>
        <span style="height:30px;white-space:normal;color:grey;">author: {{obj.author}}</span>

        <p style="height:40px;white-space:normal;color:grey;">{{obj.text}}</p>

        <div style="position: relative;top:22px;">
          <i class="icon ion-thumbsup" style="padding-left: 5px"></i>
          <i class="icon ion-chatbox" style="padding-left: 20px"></i>
          <i class="icon ion-share" style="padding-left: 20px"></i>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
