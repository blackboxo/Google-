<ion-view view-title="Home">
  <ion-nav-bar class="bar bar-header">
  </ion-nav-bar>
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-slide-box does-continue="true" auto-play="true">
      <ion-slide>
        <img src="img/slide_1.jpg" style="width:100%;">
      </ion-slide>
      <ion-slide>
        <img src="img/slide_2.png" style="width:100%;">
      </ion-slide>
      <ion-slide>
        <img src="img/slide_3.png" style="width:100%;">
      </ion-slide>
    </ion-slide-box>


    <div class="row" style="margin: 0 auto">
      <div class="item item-avatar col">
        <img src="img/adam.jpg">
      </div>
      <div class="item item-avatar col">
        <img src="img/ben.png">
      </div>
      <div class="item item-avatar col">
        <img src="img/mike.png">
      </div>
      <div class="item item-avatar col">
        <img src="img/perry.png">
      </div>
    </div>


    <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
      <div class="list card" ng-repeat="post in posts">
        <a href="#/main/home/{{post.id}}">
          <div class="item item-avatar">
            <img ng-src={{post.avatar}}>

            <h2>{{post.title}}</h2>

            <p>{{post.writer}}</p>
          </div>

          <div class="item item-body full-image">
            <img ng-src={{post.banner}} style="width: 100%">

            <p style="white-space:normal;color:grey;">
              {{post.summary}}
            </p>

            <p>
              <a href="#" class="subdued">{{post.likes}} 赞</a>
              <a href="#" class="subdued">{{post.comments}} 评论</a>
            </p>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
